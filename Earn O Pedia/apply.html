<!DOCTYPE html>
<html>
<head>
    <title>Apply for a Job - Earn O' Pedia</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Earn O' Pedia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <section class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h2>Apply for a Job</h2>
                <form action="process_form.php" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="jobSelect">Select Job</label>
                        <select class="form-control" id="jobSelect" name="jobSelect" required>
                            <option value="" selected disabled>Select a Job</option>
                            <option value="Data Entry">Data Entry</option>
                            <option value="Translator">Translator</option>
                            <option value="Content Writer">Content Writer</option>
                            <option value="Subtitler">Subtitler</option>
                            <option value="Transcriber">Transcriber</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="resume">Upload Resume</label>
                        <input type="file" class="form-control-file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                </form>
            </div>
        </div>
    </section>
    
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p>Contact us at <a href="contact.html" style="color: inherit;">Here</a></p> 
    </footer>
    
    <!-- Bootstrap JS (optional, for certain components) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
